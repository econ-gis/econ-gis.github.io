project:
  type: website
  output-dir: docs

website:
  # title: "econ-gis"
  site-url: https://econ-gis.github.io/
  description: "A blog by a Japanese PhD student in Economics based in Switzerland"
  open-graph: true
  draft-mode: unlinked
  navbar:
    left:
      - text: Home
        href: index.qmd
  search: true

format:
  html:
    toc: true
    toc-depth: 3
    theme:
      light: [flatly, css/theme-light.scss]
      # dark: [darkly, css/theme-dark.scss]
    css: css/custom.css
    fontsize: 1.0em
    code-copy: true
    code-overflow: wrap

webr: 
  show-startup-message: false
  show-header-message: false
  channel-type: 'post-message'